<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IoT小程序演示</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="tst_canvas"></canvas>
    <script type="text/javascript" src="appx.js"></script>
    <script>
        var Module = {
            canvas: document.getElementById('tst_canvas'),
            onRuntimeInitialized: function() {
                // 此处可以执行初始化后的操作
                console.log("Emscripten module initialized.");
            }
        };
    </script>
</body>
</html>
